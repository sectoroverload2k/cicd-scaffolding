apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-api
  template:
    metadata:
      labels:
        app: php-api
    spec:
      containers:
        - name: php-api
          image: php-api:latest
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: php-api-config
            - secretRef:
                name: php-api-secrets
                optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
