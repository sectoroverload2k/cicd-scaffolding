apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: |
    # Redis configuration
    bind 0.0.0.0
    port 6379

    # Persistence
    dir /data
    appendonly yes
    appendfsync everysec

    # Memory
    maxmemory 128mb
    maxmemory-policy allkeys-lru

    # Logging
    loglevel notice
