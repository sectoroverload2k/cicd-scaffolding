name: CD - Deploy to Development

on:
  push:
    branches: [develop]

concurrency:
  group: cd-develop
  cancel-in-progress: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
      changed_services: ${{ steps.detect.outputs.changed_services }}
      has_kubernetes: ${{ steps.detect.outputs.has_kubernetes }}
      has_server: ${{ steps.detect.outputs.has_server }}
      has_migrations: ${{ steps.detect.outputs.has_migrations }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python for YAML parsing
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Detect changes
        id: detect
        uses: ./.github/actions/detect-changes
        with:
          environment: dev

  # Build all changed services that need container images
  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    # Only build if it's kubernetes or has a Dockerfile
    uses: ./.github/workflows/_build-service.yml
    with:
      service: ${{ matrix.service }}
      service-path: ${{ matrix.path }}
      version-suffix: beta.${{ github.run_number }}
      push: ${{ matrix.deploy_type == 'kubernetes' }}
    secrets: inherit

  # Deploy to Kubernetes
  deploy-kubernetes:
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.has_kubernetes == 'true'
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix).include }}
    # Filter to only kubernetes deployments
    uses: ./.github/workflows/_deploy-service.yml
    with:
      service: ${{ matrix.service }}
      service-path: ${{ matrix.path }}
      environment: dev
      image-tag: ${{ needs.build.outputs.version }}
      run-migrations: ${{ matrix.type == 'service' }}
    secrets:
      KUBECONFIG: ${{ secrets.DEV_KUBECONFIG }}
      MYSQL_PASSWORD: ${{ secrets.DEV_MYSQL_PASSWORD }}
      JWT_SECRET: ${{ secrets.DEV_JWT_SECRET }}
    # Only run for kubernetes deploy types
    if: matrix.deploy_type == 'kubernetes'

  # Deploy to traditional servers
  deploy-server:
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.has_server == 'true'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix).include }}
    uses: ./.github/workflows/_deploy-server.yml
    with:
      service: ${{ matrix.service }}
      service-path: ${{ matrix.path }}
      environment: dev
      version: beta.${{ github.run_number }}
      hosts: ${{ toJson(matrix.hosts) }}
      deploy-path: ${{ matrix.deploy_path }}
      method: ${{ matrix.method }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
      SSH_USER: ${{ secrets.DEV_SSH_USER }}
    # Only run for server deploy types
    if: matrix.deploy_type == 'server'

  # Run database migrations (for RDS/managed databases)
  deploy-migrations:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_migrations == 'true'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix).include }}
    uses: ./.github/workflows/_deploy-migrations.yml
    with:
      environment: dev
      migrations-path: ${{ matrix.path }}/migrations
    secrets:
      DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
      DATABASE_USER: ${{ secrets.DEV_DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DEV_DATABASE_PASSWORD }}
    # Only run for migration deploy types
    if: matrix.deploy_type == 'migration'

  notify:
    needs: [detect-changes, build, deploy-kubernetes, deploy-server, deploy-migrations]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deployment summary
        run: |
          echo "## Development Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Services" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.detect-changes.outputs.has_changes }}" == "true" ]]; then
            echo "${{ needs.detect-changes.outputs.changed_services }}" | tr ' ' '\n' | while read svc; do
              echo "- $svc" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "No services deployed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Kubernetes | ${{ needs.deploy-kubernetes.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Server | ${{ needs.deploy-server.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Migrations | ${{ needs.deploy-migrations.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Development deployment failed. Check the workflow logs for details."
